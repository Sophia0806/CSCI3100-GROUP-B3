{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>login</title>
  <style>
        form {
			margin: 0 auto;
			width: 375px;
			background-color: rgba(164, 218, 218, 0.3);
		}

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }


        .container {
            padding: 16px;
        }
    </style>
</head>
<body background="https://media.giphy.com/media/3oEjHYlwvUK5p9AIbm/giphy.gif">
  <br><br><br><br><br>
  <h1 style="text-align:center;color:rgba(53, 86, 146, 0.767);font-size: 50px;">
        CUHK Big Battle
  </h1>
  <form action="/login/" method="POST">
    <div class="container">
      {% if message %}
      <div>{{ message }}</div>
      {% endif %}

      {% csrf_token %}
      <h3 style="color: red;">{{ msg }}</h3>
      <div class="field">
        <label for="username">Email:</label>
        <input type="text" placeholder="Enter Email" name="email" id="">
      </div>
      <div class="field">
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" name="password" id="">
      </div>
      <input style="float: right;background-color: #04AA6D;color: white;
      padding: 10px 20px;margin: 8px 0;border: none;cursor: pointer;width: 100%;"  type="submit" value="login">
     
      <a href="/register/"><ins>register</ins></a>
    </div>
  </form>

</body>

</html>
